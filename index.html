<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JSYG tests</title>
        <link rel="stylesheet" href="bower_components/qunit/qunit/qunit.css">
        <script src="bower_components/qunit/qunit/qunit.js"></script>
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/jsyg/JSYG.js"></script>
        <script src="bower_components/jsyg-path/JSYG.Path.js"></script>
        <script src="JSYG.PolylineDrawer.js"></script>
        <style>
            svg {
                border:1px solid gray;
            }
            path,polyline,polygon {
                fill:none;
                stroke:black;
            }
        </style>
    </head>
    <body>
        <svg width="100%" height="700px">
        </svg>
        shape : 
        <label>
            <input type="radio" name="shape" value="polyline" checked="checked"/> Polyline
        </label>
        <label>
            <input type="radio" name="shape" value="polygon"/> Polygon
        </label>
        
        <script>
            
            var pencil = new JSYG.PolylineDrawer();
            
            $("svg").on("mousedown",function(e) {
               
               if (pencil.inProgress) return;
               
               var shape = $('[name=shape]:checked').val();
                              
               var poly = new JSYG('<'+shape+'>').appendTo(this);
               
               pencil.draw(poly,e);
               
            });
            
        </script>
    </body>
</html>
